<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recomendador de Vagas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-sky-100 to-blue-200 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white shadow-2xl rounded-3xl p-10 max-w-2xl w-full">
    <div class="mb-8 text-center">
      <h1 class="text-4xl font-extrabold text-blue-700 mb-2">ğŸ” Recomendador de Vagas</h1>
      <p class="text-gray-600">Informe suas habilidades e receba recomendaÃ§Ãµes personalizadas de vagas.</p>
    </div>

    <form id="formulario" class="space-y-6">
      <div>
        <label for="habilidades" class="block text-sm font-medium text-gray-700">Habilidades (separadas por vÃ­rgula):</label>
        <input type="text" id="habilidades" name="habilidades" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Ex: Python, SQL, ComunicaÃ§Ã£o">
      </div>
      <div>
        <button type="submit" class="w-full inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
          Recomendar Vagas
        </button>
      </div>
    </form>

    <div id="resultado" class="mt-8 space-y-4 text-gray-800"></div>
  </div>

  <script>
    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault();
      const habilidades = document.getElementById('habilidades').value.split(',').map(h => h.trim());

      fetch('/recomendar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ habilidades })
      })
      .then(res => res.json())
      .then(data => {
        let html = '<h2 class="text-xl font-semibold mb-2">ğŸ”— Vagas Recomendadas:</h2><ul class="list-disc list-inside space-y-1">';
        data.forEach(vaga => {
          html += `<li><span class="font-medium">${vaga.empresa}</span> â€” <span class="text-sm text-gray-600">PontuaÃ§Ã£o: ${vaga.pontuacao}</span></li>`;
        });
        html += '</ul>';
        document.getElementById('resultado').innerHTML = html;
      })
      .catch(() => {
        document.getElementById('resultado').innerHTML = '<p class="text-red-600">Erro ao buscar vagas.</p>';
      });
    });
  </script>

</body>
</html>
